<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="add-task-container">
        <div class="input-button-wrapper">
          <input
            type="text"
            class="add-task-text"
            placeholder="Tarefa para ser feita..."
          />
          <button type="button" class="add-task-button">Adicionar</button>
        </div>
        <div class="message-error-container"></div>
      </div>
      <div class="show-task-container"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/0b2c3bcff9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
